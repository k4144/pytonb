name: Publish to PyPI

on:
  push:
    tags:
      - "v*"          # publish when we push a tag like v0.1.0
  workflow_dispatch:

permissions:
  id-token: write     # required for OIDC
  contents: read


jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6   # puts `uv` on PATH
      - run: uv --version

      - name: Build
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
